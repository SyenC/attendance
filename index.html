<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Attendance Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Attendance Screen (PIN Entry) -->
        <div id="attendance-screen" class="attendance-screen">
            <h1 class="title">ATTENDANCE</h1>
            <div class="pin-container">
                <div class="pin-display" id="pin-display">ENTER PIN</div>
                <div class="pin-buttons">
                    <button class="pin-button" data-value="1">1</button>
                    <button class="pin-button" data-value="2">2</button>
                    <button class="pin-button" data-value="3">3</button>
                    <button class="pin-button" data-value="4">4</button>
                    <button class="pin-button" data-value="5">5</button>
                    <button class="pin-button" data-value="6">6</button>
                    <button class="pin-button" data-value="7">7</button>
                    <button class="pin-button" data-value="8">8</button>
                    <button class="pin-button" data-value="9">9</button>
                    <button class="icon-button pin-control" id="check-button">‚úì</button>
                    <button class="pin-button" data-value="0">0</button>
                    <button class="icon-button pin-control" id="clear-button">‚úï</button>
                </div>
                <div class="pin-actions">
                    <div class="forgot-password">FORGOT PASSWORD</div>
                </div>
                <button class="submit-pin" id="submit-pin">Submit</button>
            </div>
        </div>

        <!-- Courses Screen -->
        <div id="courses-screen" class="courses-screen hidden">
            <div class="header">
                <h1 class="title">COURSES</h1>
                <button class="icon-button" id="add-course">+</button>
            </div>
            <div class="course-grid" id="course-grid">
                <!-- Course items will be added dynamically -->
            </div>
            <div class="footer">
                <button class="button" id="logout-button">LOG OUT</button>
                <button class="icon-button" id="delete-course">üóëÔ∏è</button>
            </div>
        </div>

        <!-- Sections Screen -->
        <div id="sections-screen" class="sections-screen hidden">
            <div class="header">
                <div class="flex-align-center">
                    <button class="icon-button back-button" id="back-to-courses">‚Üê</button>
                    <h1 class="title" id="course-title">BSIT</h1>
                    <button class="icon-button" id="add-section">+</button>
                </div>
            </div>
            <div class="section-grid" id="section-grid">
                <!-- Section items will be added dynamically -->
            </div>
            <div class="footer">
                <div></div>
                <button class="icon-button" id="delete-section">üóëÔ∏è</button>
            </div>
        </div>

        <!-- Class Screen (Attendance Sheet) -->
        <div id="class-screen" class="class-screen hidden">
            <div class="header">
                <div class="flex-align-center">
                    <button class="icon-button back-button" id="back-to-sections">‚Üê</button>
                    <h1 class="title" id="section-title">BSIT 22011</h1>
                </div>
            </div>
            <div class="class-header">
                <div class="class-info">
                    <div class="week-buttons">
                        <button class="week-button" data-week="1">WEEK 1</button>
                        <button class="week-button" data-week="2">WEEK 2</button>
                        <button class="week-button" data-week="3">WEEK 3</button>
                        <button class="week-button" data-week="4">WEEK 4</button>
                        <button class="week-button" data-week="5">WEEK 5</button>
                        <button class="week-button" data-week="6">WEEK 6</button>
                    </div>
                    <span id="class-details">BSIT - 22011 WEDNESDAY (3:00 PM - 5:00 PM)</span>
                </div>
                <div class="class-navigation">
                    <button class="icon-button nav-btn" id="prev-week">‚Üê</button>
                    <button class="icon-button nav-btn" id="next-week">‚Üí</button>
                </div>
            </div>
            <div class="attendance-table-container">
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>NAMES</th>
                            <th>PRESENT</th>
                            <th>ABSENT</th>
                            <th>LATE</th>
                            <th>VOICE</th>
                            <th>EDIT</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <!-- Student rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="add-student-container">
                <button class="icon-button add-student-btn" id="add-student">+</button>
            </div>
        </div>

        <!-- Student Form Modal -->
        <div id="student-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Student Information</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="student-name">Name:</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="student-id">Student ID:</label>
                        <input type="text" id="student-id" required>
                    </div>
                    <button type="submit" class="button submit-btn">Save</button>
                </form>
            </div>
        </div>

        <!-- Course/Section Form Modal -->
        <div id="course-section-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Add Course</h2>
                <form id="course-section-form">
                    <div class="form-group">
                        <label for="item-name">Name:</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group" id="section-details-container">
                        <label for="section-details">Details (Day & Time):</label>
                        <input type="text" id="section-details" placeholder="e.g., MONDAY (9:00 AM - 11:00 AM)">
                    </div>
                    <button type="submit" class="button submit-btn">Save</button>
                </form>
            </div>
        </div>

        <!-- Fixed Menu -->
        <div id="fixed-menu" class="fixed-menu hidden">
            <button class="icon-button">üïí</button>
            <button class="icon-button">!</button>
        </div>
    </div>

    <!-- Voice synthesis container (hidden) -->
    <div id="voice-synthesis" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
